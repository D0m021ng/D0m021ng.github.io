        <p>字典树用于单词统计，查询，非常有用。现在就Trie树给出C语言实现。</p>
<p>题目来源：<a href="http://hihocoder.com/problemset/problem/1014" target="_blank" rel="noopener">http://hihocoder.com/problemset/problem/1014</a></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;malloc.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXN  26</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Trie</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> count;   <span class="comment">//单词计数</span></span><br><span class="line">	<span class="keyword">int</span> flag;    <span class="comment">// 1表示是单词，0表示不是单词</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Trie</span> *<span class="title">next</span>[<span class="title">MAXN</span>];</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Trie</span> *<span class="title">rt</span>;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//初始化Trie树</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">trie_init</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	rt = (struct Trie*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(struct Trie));</span><br><span class="line"></span><br><span class="line">	rt-&gt;count = <span class="number">0</span>;</span><br><span class="line">	rt-&gt;flag = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;MAXN; ++i)</span><br><span class="line">		rt-&gt;next[i] = <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//插入单词</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">trie_insert</span><span class="params">(<span class="keyword">char</span> *s)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Trie</span> *<span class="title">tmp</span> = <span class="title">rt</span>;</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(s; *s!=<span class="string">'\0'</span>; ++s)&#123;</span><br><span class="line">		<span class="keyword">if</span>(tmp-&gt;next[*s -<span class="string">'a'</span>] == <span class="literal">NULL</span>)&#123;</span><br><span class="line">             <span class="class"><span class="keyword">struct</span> <span class="title">Trie</span> *<span class="title">cur</span> = (<span class="title">struct</span> <span class="title">Trie</span>*)<span class="title">malloc</span>(<span class="title">sizeof</span>(<span class="title">struct</span> <span class="title">Trie</span>));</span></span><br><span class="line">             cur-&gt;count = <span class="number">0</span>;</span><br><span class="line">             cur-&gt;flag = <span class="number">0</span>;</span><br><span class="line">             <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;MAXN; ++i)</span><br><span class="line">		         cur-&gt;next[i] = <span class="literal">NULL</span>;</span><br><span class="line">		     tmp-&gt;next[*s -<span class="string">'a'</span>] = cur;</span><br><span class="line">		&#125;</span><br><span class="line">		tmp-&gt;count++;</span><br><span class="line">		tmp = tmp-&gt;next[*s -<span class="string">'a'</span>];</span><br><span class="line">	&#125;</span><br><span class="line">	tmp-&gt;flag = <span class="number">1</span>;</span><br><span class="line">	tmp-&gt;count++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//查询给定字符串前缀的单词数目</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">trie_search</span><span class="params">(<span class="keyword">char</span> *s)</span></span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Trie</span> *<span class="title">tmp</span> = <span class="title">rt</span>;</span></span><br><span class="line">	<span class="keyword">for</span>(s; *s!=<span class="string">'\0'</span>; ++s)&#123;</span><br><span class="line">		<span class="keyword">if</span>(tmp-&gt;next[*s -<span class="string">'a'</span>] == <span class="literal">NULL</span>)</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	    tmp = tmp-&gt;next[*s -<span class="string">'a'</span>];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> tmp-&gt;count;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//删除整个Trie树</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">trie_del</span><span class="params">(struct Trie *root)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;MAXN; ++i)&#123;</span><br><span class="line">       <span class="keyword">if</span>(root-&gt;next[i] != <span class="literal">NULL</span>)</span><br><span class="line">       	trie_del(root-&gt;next[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">free</span>(root);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">  	<span class="keyword">int</span> i, n, m;</span><br><span class="line">	  <span class="keyword">char</span> ch[<span class="number">15</span>];</span><br><span class="line"></span><br><span class="line">    FILE *fin;</span><br><span class="line">    fin = fopen(<span class="string">"input.txt"</span>, <span class="string">"r"</span>);</span><br><span class="line"></span><br><span class="line"> <span class="keyword">while</span>(<span class="built_in">fscanf</span>(fin, <span class="string">"%d"</span>, &amp;n) != EOF)&#123;</span><br><span class="line">       trie_init();</span><br><span class="line">       <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;n; ++i)&#123;</span><br><span class="line">       	   <span class="built_in">fscanf</span>(fin, <span class="string">"%s"</span>, ch);   	  </span><br><span class="line">       	   trie_insert(ch);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="built_in">fscanf</span>(fin, <span class="string">"%d"</span>, &amp;m);</span><br><span class="line">       <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;m; ++i)&#123;</span><br><span class="line">		   <span class="built_in">fscanf</span>(fin, <span class="string">"%s"</span>, ch);</span><br><span class="line">       	   <span class="built_in">printf</span>(<span class="string">"%d\n"</span>, trie_search(ch));</span><br><span class="line">       &#125;</span><br><span class="line">       trie_del(rt);</span><br><span class="line">	 &#125;  </span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
